    <!-- Heder End -->
     <section class="offer-section">
        <div class="container  grid grid-three-column">
            <div class="product flex">

                </div>
                <div class="product-img">
                    <img src="/Assets/Products/Laptop.webp" width="100px" height="auto">
                </div>
            </div>
 
            <div class="product flex">
                <div class="product-text">
                    <p class="product-text">NEW YEAR SALE</p>
                    <h3 class="product-offer">40% Discount on Gaming Console</h3>
                    <a href="#">SHOW NOW</a> 
                </div>
                <div class="product-img">
                    <img src="/Assets/Products/Xbox.png" width="100px" height="auto">
                </div>
            </div>

            <div class="product flex">
                <div class="product-text">
                    <p class="product-text">NEW YEAR SALE</p>
                    <h3 class="product-offer">Get And Extra 50% Off</h3>
                    <a href="#">SHOW NOW</a> 
                </div>

                    <img src="/Assets/Products/phone.webp" width="100px" height="auto">

            </div>

        </div>
     </section>
     <!-- Product offer End -->
       <section id="product" class="Product-section">
        <div class="container">
            <section class="Section-common-heding">
                Ckeckout Products
            </section>

            <section class="container">
                <div id="product-container" class="grid grid-three-column">

                </div>
            </section>
        </div>
       </section>

       <!-- Product Template !-->
        <template id="product-template"  >
            <div class="product-card grid " id="cardValue">
                <article class="information [product-card]">
                    <span class="Product-category"> </span>
                    <div class="img-Container">
                        <img class="Product-img" src="" alt="" >
                    </div>

                    <h2 class="Product-name"> </h2>

                    <div class="product-rating">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                    </div>

                    <p class="product-description"> </p>

                    <div class="product-Price-Element flex">
                        <p class="product-Price"> </p>
                        <p class="product-Actual-price"> </p>
                    </div>

                    <div class="product-Stock-Element flex">
                        <p class="product-property">Total Stocks Available: </p>
                        <p class="product-Stocks">  </p>
                    </div>

                    <div class="product-Quantity-Element flex">
                        <p class="productProperty">Quantity(Pieces)</p>
                        <div class="stock-Element flex">
                            <button class="cart-Increement">+</button>
                            <p class="product-Quantity">1</p>
                            <button class="cart-Decreement">-</button>
                        </div>
                    </div>

                    <div class="add-to-cart-button">
                        <i class="fa-solid fa-cart-shopping"></i> Add To Cart
                    </div>
                </article>
            </div>
        </template>

       <!-- Our Products End -->
